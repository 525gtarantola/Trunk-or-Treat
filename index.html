<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trunk or Treat 2024</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calistoga&family=Creepster&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Ensure style.css is in the same directory -->
  </head>

  <body>
    <div class="title text-center">
      <h2>Marlboro High School</h2>
    </div>

    <div class="title text-center">
      <h1 class="trunk-or-treat">Trunk or Treat!</h1>
    </div>

    <!-- Buttons -->
    <section id="learn-more" class="py-5">
      <div class="container">
        <h2 class="text-center mb-4">Learn More!</h2>
        <p class="text-center mb-4">
          Click these interactive buttons for more information on the event, if
          you dare!
        </p>
        <div class="image-button-container">
          <a href="about.html" class="image-button">
            <!-- Ensure about.html exists -->
            <img src="images/pumpkin-clipart.webp" alt="Button Image" />
            <!-- Ensure image is in the images folder -->
            <span class="button-label">About the event</span>
          </a>
          <a href="date.html" class="image-button">
            <!-- Ensure date.html exists -->
            <img src="images/witch.png" alt="Button Image" />
            <!-- Ensure image is in the images folder -->
            <span class="button-label">Date and Time</span>
          </a>
          <a href="show.html" class="image-button">
            <!-- Ensure show.html exists -->
            <img src="images/ghost.png" alt="Button Image" />
            <!-- Ensure image is in the images folder -->
            <span class="button-label">Trunk showcase</span>
          </a>
        </div>
      </div>
    </section>
    <!-- Buttons End -->

    <div class="desc text-center">
      <h2>
        For further information, email
        <a href="mailto:kmcgeough@frhsd.com">kmcgeough@frhsd.com</a>
      </h2>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
