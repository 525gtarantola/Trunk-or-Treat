<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trunk or Treat 2024</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calistoga&family=Creepster&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Ensure style.css is in the same directory -->
  </head>

  <body>
    <div class="title text-center">
      <h1 class="trunk-or-treat">Trunk or Treat!</h1>
    </div>

    <!-- Gallery Start -->

    <div class="gallery-container">
      <h1 class="text-center">Check out some awesome trunks!</h1>
      <div class="gallery">
        <img src="images/pic1.png" alt="Photo 1" class="gallery-item" />
        <img src="images/pic2.png" alt="Photo 2" class="gallery-item" />
        <img src="images/pic3.png" alt="Photo 3" class="gallery-item" />
        <img src="images/pic4.png" alt="Photo 4" class="gallery-item" />
        <img src="images/pic5.png" alt="Photo 5" class="gallery-item" />
      </div>
      <div class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" src="" alt="Lightbox Image" />
      </div>
    </div>

    <!-- Gallery End -->

    <div class="desc text-center">
      <h2>
        For further information, email
        <a href="mailto:kmcgeough@frhsd.com">kmcgeough@frhsd.com</a>
      </h2>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
